{% extends "base.html" %}
{% block content %}
<h3>Delete Comment</h3>
<p>Are you sure you want to delete this comment?</p>
<p>{{ object.content }}</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'post_detail' object.post.pk %}">Cancel</a>
</form>
{% endblock %}
