<form method="post">
  {% csrf_token %}
  Title: <input type="text" name="title" value="{{ book.title }}"><br>
  Author ID: <input type="number" name="author_id" value="{{ book.author.id }}"><br>
  Publication Year: <input type="number" name="publication_year" value="{{ book.publication_year }}"><br>
  <button type="submit">Save Changes</button>
</form>
